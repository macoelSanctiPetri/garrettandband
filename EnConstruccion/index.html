    <title>Garrett & Band - Próximamente</title>
    <style>
        :root {
            --primary-yellow: #FFD640; /* Color principal de tus capturas */
            --dark-wood: #2b1a12;
            --text-light: #f5f5f5;
            --bg-dark: #0f0f12;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        /* Estilo del Logo basado en tu imagen */
        .logo-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: url('logo.png') no-repeat center center;
            background-size: cover;
            border: 8px solid var(--primary-yellow);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 1.2rem;
            color: var(--dark-wood);
            background-color: var(--primary-yellow);
            display: inline-block;
            padding: 5px 15px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .status-msg {
            font-size: 1.5rem;
            color: #c8c8c8;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Bloque de Redes Sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background: #1f1f24;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background 0.3s;
        }

        .social-links a:hover {
            background: var(--primary-yellow);
            color: var(--dark-wood);
            transform: scale(1.1);
        }

        .footer-info {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
